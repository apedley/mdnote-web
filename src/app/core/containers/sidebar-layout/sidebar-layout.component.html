<div class="layout">

  <app-header [sidebarEnabled]="true" [pageTitle]="pageTitle | async" (menuClicked)="menuButtonClicked()" [authenticated]="(authenticated)"></app-header>

  <mat-sidenav-container class="app-sidebar-container">
    <mat-sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="sidebar | async" class="app-sidebar">
      <app-sidebar-container></app-sidebar-container>
    </mat-sidenav>

    <mat-sidenav-content class="app-main-content">
        <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
