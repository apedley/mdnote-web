
<div *ngFor="let category of categories">
  <app-category-list-item
    [category]="category"
    [collapsed]="collapsed[category.id] === true"
    (categoryClicked)="categoryClicked.emit($event)"
    (noteClicked)="noteClicked.emit($event)"
    (deleteCategoryClicked)="deleteCategoryClicked.emit($event)"
  ></app-category-list-item>

</div>
