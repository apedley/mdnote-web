<div page-title *ngIf="note | async as theNote">Edit Note: {{ theNote.title }}</div>

<div class="create-note">
  <div>
    <app-edit-note-form (bodyChanged)="updatePreview($event)" (formSubmitted)="editNote($event)" [categories]="categories" [initialData]="note"
      (newCategory)="newCategory()"></app-edit-note-form>
  </div>
  <div>
    <app-edit-note-preview [body]="rawBody"></app-edit-note-preview>
  </div>
</div>
