<div class="split-view">
  <div class="category-list">
    <app-category-list-item
      *ngIf="(selectedCategory | async)"
      [category]="(selectedCategory | async)"
      [collapsed]="false"
      [alwaysShow]="true"
      (categoryClicked)="categoryClicked($event)"
      (noteClicked)="selectNote($event)"
      (deleteCategoryClicked)="deleteCategory($event)"
    ></app-category-list-item>
  </div>
  <div class="note-view">
    <app-note-show *ngIf="selectedNote | async" [note]="selectedNote | async" (deleteNote)="deleteNote($event)" (shareNote)="shareNote($event)">

    </app-note-show>
  </div>
</div>
