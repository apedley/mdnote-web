<div class="split-view">
  <div class="note-form">
    <app-note-form
      [categories]="categories"
      [initialData]="selectedNote"
      (formSubmitted)="formSubmitted($event)"
      (bodyChanged)="bodyChanged($event)"
      (newCategory)="newCategory($event)"
    ></app-note-form>

  </div>
  <div class="note-preview">
    <app-note-preview [body]="body"></app-note-preview>
  </div>
</div>
